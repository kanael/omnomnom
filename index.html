<!doctype html>
<html>
  <head>
    <title>Omnomnom !</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="bower_components/paper-search/paper-search-bar.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">

  </head>
  <body>

    <dom-bind>
      <template>
        <paper-search-bar
          query="{{query}}"
          placeholder="Enter a dish... (f.e Schnitzel)"
          nr-selected-filters="3"
          on-paper-search-search="search"
          on-paper-search-filter="filter">
        </paper-search-bar>
      </template>
    </dom-bind>

    <script>
      var scope = document.querySelector("dom-bind");
      scope.search = function() {
        alert("Searching for " + scope.query);
      };
      scope.filter = function() {
        alert("Filter dialog");
      };
    </script>

    <div id="frequent">
      <h3>
        Suggestions
      </h3>
    </div>

    <script>
      var frequentDishes = ["Hamburger", "Schnitzel"];
      var links = ""
      for (var i = 0; i < frequentDishes.length; i++) {
          links = links + " <a href='" + frequentDishes[i] + "'>"+ frequentDishes[i] + "</a>";
      }
      document.getElementById('frequent').innerHTML = links;

    </script>


    <ajax-dom></ajax-dom>

    <dom-module id="ajax-dom">
      <template>
        <iron-ajax
            auto
            url="http://127.0.0.1:5000/search?"
            params='{"q":""}'
            handle-as="json"
            on-response="_onResponse"
            debounce-duration="300">
        </iron-ajax>
      </template>
    </dom-module>

    <div id="results"></div>

    <script>
      HTMLImports.whenReady(() => {
      Polymer({
        is: 'ajax-dom',
        _onResponse: function(e) {
          const resp = e.detail.response;
          console.log(resp)

          results = ""
          results += "<table border='1'>"
          for (row in resp) {
            results += "<tr>"
            console.log(resp[row])
            for (col in resp[row]) {
              console.log(resp[row][col])
              results += "<td>" + resp[row][col] + "</td>";
            }
            results += "</tr>"
          }
          results += "</table>"

          document.getElementById('results').innerHTML = results;
        }
      });
    });

    </script>

  </body>
</html>
