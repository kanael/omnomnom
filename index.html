<!doctype html>
<html>
  <head>
    <title>Omnomnom !</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="bower_components/paper-search/paper-search-bar.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
  </head>
  <body>
    <!-- 3. Declare the element. Configure using its attributes. -->
    <paper-input label="Your name here"></paper-input>
    <paper-button>Say Hello</paper-button>
    <div id="greeting"></div>

    <dom-bind>
      <template>
        <paper-search-bar
          query="{{query}}"
          placeholder="Enter a dish... (f.e Schnitzel)"
          nr-selected-filters="3"
          on-paper-search-search="search"
          on-paper-search-filter="filter">
        </paper-search-bar>
      </template>
    </dom-bind>

    <script>
      // To ensure that elements are ready on polyfilled browsers,
      // wait for WebComponentsReady.
      document.addEventListener('WebComponentsReady', function() {
        var input = document.querySelector('paper-input');
        var button = document.querySelector('paper-button');
        var greeting = document.getElementById("greeting");
        button.addEventListener('click', function() {
          greeting.textContent = 'Hello, ' + input.value;
        });
      });
    </script>

    <script>
      var scope = document.querySelector("dom-bind");
      scope.search = function() {
        alert("Searching for " + scope.query);
      };
      scope.filter = function() {
        alert("Filter dialog");
      };
    </script>

    <div id="frequent">
      <h3>
        Suggestions
      </h3>
    </div>

    <script>
      var frequentDishes = ["Hamburger", "Schnitzel"];
      var links = ""
      for (var i = 0; i < frequentDishes.length; i++) {
          links = links + " <a href='" + frequentDishes[i] + "'>"+ frequentDishes[i] + "</a>";
      }
      document.getElementById('frequent').innerHTML = links;

    </script>


    <x-foo></x-foo>

    <dom-module id="x-foo">
      <template>
        <iron-ajax
            auto
            url="http://127.0.0.1:5000/search?"
            params='{"q":""}'
            handle-as="json"
            on-response="_onResponse"
            debounce-duration="300">
        </iron-ajax>
      </template>
    </dom-module>

    <div id="results"></div>

    <script>
      HTMLImports.whenReady(() => {
      Polymer({
        is: 'x-foo',
        _onResponse: function(e) {
          const resp = e.detail.response;
          document.getElementById('results').innerHTML = `<h1>` +  JSON.stringify(resp) + `</h1>`;
        }
      });
    });

    </script>
  </body>
</html>
